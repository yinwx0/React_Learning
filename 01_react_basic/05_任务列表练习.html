<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_任务列表练习</title>
    <style>
      .item {
        margin: 10px;
        padding: 0 20px;
      }
      .completed {
        color: green;
      }
      .incomplete {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="../lib/react.js"></script>
    <script src="../lib/react-dom.js"></script>
    <script src="../lib/babel.js"></script>

    <script type="text/babel">
      const taskList = [
        { id: 1, name: "吃饭", completed: true },
        { id: 2, name: "睡觉", completed: false },
        { id: 3, name: "敲代码", completed: false },
      ];

      // 计算未完成的任务数
      const incompleteTasks = taskList.filter((task) => !task.completed).length;

      const element = (
        <div>
          <h2>当前未完成任务数：{incompleteTasks}</h2>
          <div>
            {taskList.map((task) => {
              const className = task.completed ? "completed" : "incomplete";
              return (
                <div className={`item ${className}`} key={task.id}>
                  <h2>{task.name}</h2>
                </div>
              );
            })}
          </div>
        </div>
      );

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(element);
    </script>
  </body>
</html>
